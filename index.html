<!DOCTYPE html>
<html>

<head>
    <title>Generative AI Community</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <div id="nav">
            <div id="logo">
                <img src="logo.png" alt="Community Logo">
            </div>
            <div id="call-to-action">
                <a href="https://twitter.com/OpenGenAI" class="cta-button">Join Our Community</a>
            </div>
        </div>
        <div id="header-content">
            <h1>Welcome to Open Generative AI Community!</h1>
            <p>A collective of projects united by a common vision and goal.</p>
        </div>
    </header>
    <main>
        <section id="projects">
            <h2>The Founding Members</h2>
            <div id="carousel">
                <!-- Add more projects as necessary -->
                <!-- Project 1 -->
                <div class="project">
                    <img src="quivr-logo.png" alt="Quivr">
                    <h3>Quivr</h3>
                </div>
                <!-- Project 2 -->
                <div class="project">
                    <img src="privategpt.jpeg" alt="PrivateGPT">
                    <h3>PrivateGPT</h3>
                </div>
                <!-- Project 3 -->
                <div class="project">
                    <img src="langchain.png" alt="Langchain">
                    <h3>Langchain</h3>
                </div>
                <!-- Project 4 -->
                <div class="project">
                    <img src="llama_index.png" alt="Llama Index">
                    <h3>Llama Index</h3>
                </div>
                <!-- Project 5 -->
                <div class="project">
                    <img src="hf-logo.png" alt="Hugging Face">
                    <h3>Hugging Face</h3>
                </div>
                <!-- Project 6 -->
                <div class="project">
                    <img src="supabase.png" alt="Supabase">
                    <h3>Supabase</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Our Generative AI Community</p>
    </footer>
</body>

</html>
